<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <title>Document</title>
</head>
<body>
    <div id="All">
        <div id="Box">
            <!-- paret Red -->
            <div class="Up"><p>Send Email</p></div>
            <!-- paret Input -->
            <div class="Down">
                <ul>
                
                    <li><input type="text" id="email" placeholder="To: example@gmail.com " maxlength="30"></li>
                    <li><input type="text" id="Subject" placeholder="Subject: Class" maxlength="30"></li>
                    <li><input type="text" id="Message" placeholder="message: Hi/How Are You?" maxlength="30"></li>
                </ul>
            </div>
            <!-- Paret Btns -->
            <!-- Group Btns -->
            <div class="GBtns">
                <div class="Left"><button id="Sen">SEND</button></div>
                <div class="right"><button id="Res">REST</button></div>
            </div>
        
        </div>
    </div>
</body>
<script src="App.js"></script>
</html>
